<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/daterangepicker.css">

    <!-- 引入 echarts.js -->
    <script src="jquery.js"></script>
    <script type="text/javascript" src="echarts.js"></script>
    <script src="package.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div class="col-sm-9">		
	</div>    
    <div>
        <div>
			<button type="button" class="btn btn-default pull-right" id="daterange-btn">
				<span>
				  <i class="fa fa-calendar"></i> 日期选择
				</span>
				<i class="fa fa-caret-down"></i>
			  </button>
		</div>
        <select id="selector">
            <option value="bot">By BOT</option>
            <option value="case">By Process</option>
        </select>
        <select id="selector1">
            <option value="1">BOT-1</option>
            <option value="2">BOT-2</option>
            <option value="3">BOT-3</option>
            <option value="4">BOT-4</option>
        </select>
        <div>
            <div id="main3" style="width: 600px;height:400px;"></div> 
            <div id="main2" style="width: 600px;height:400px;"></div> 
        </div>        
    </div>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/daterangepicker.js"></script>
    <script type="text/javascript">
        $('#daterange-btn').daterangepicker({
                ranges: {
                    '今天': [moment(), moment()],
                    '本周': [moment().startOf('week'), moment().endOf('week')],
                    '本月': [moment().startOf('month'), moment().endOf('month')],
                    '今年': [moment().startOf('year'), moment().endOf('year')]
                },
                startDate: moment(),
                endDate: moment().endOf('month')
            },
            function(start, end) {
                $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                alert(start.format('YYYYMMDD') + " " + end.format('YYYYMMDD'));
            }
        );

        //Date picker
        $('#datepicker').datepicker({
            autoclose: true
        });
    </script>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('main2'));
        var myChart3 = echarts.init(document.getElementById('main3'));
        // 指定图表的配置项和数据
        var optionCaseLine = {
            title: {
                text: json2.key
            },
            tooltip: {},
            legend: {
                data:[]
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: []
        };

        var optionTotal = {
            backgroundColor: "#344b58",
            "title": {
                "text": "Case Run Result Statistics",
                x: "4%",
                textStyle: {
                    color: '#fff',
                    fontSize: '12'
                },
            
            },
            "tooltip": {
                "trigger": "axis",
                "axisPointer": {
                    "type": "shadow",
                    textStyle: {
                        color: "#fff"
                    }

                },
            },
            "grid": {
                "borderWidth": 0,
                "top": 110,
                "bottom": 95,
                textStyle: {
                    color: "#fff"
                }
            },
            "legend": {
                x: '4%',
                top: '8%',
                textStyle: {
                    color: '#90979c',
                },
                "data": ['Success', 'Failure']
            },
            "calculable": true,
            "xAxis": [{
                "type": "category",
                "axisLine": {
                    lineStyle: {
                        color: '#90979c'
                    }
                },
                "splitLine": {
                    "show": false
                },
                "axisTick": {
                    "show": false
                },
                "splitArea": {
                    "show": false
                },
                "axisLabel": {
                    "interval": 0,
                },
                "data": [],
            }],
            "yAxis": [{
                "type": "value",
                "splitLine": {
                    "show": false
                },
                "axisLine": {
                    lineStyle: {
                        color: '#90979c'
                    }
                },
                "axisTick": {
                    "show": false
                },
                "axisLabel": {
                    "interval": 0,
                    show: true,  
                    interval: 'auto',  
                    formatter: '{value} %' 

                },
                "splitArea": {
                    "show": false
                },
            }],
            "series": [{
                    "name": "Success",
                    "type": "bar",
                    "stack": "总量",
                    "barMaxWidth": 35,
                    "barGap": "10%",
                    "itemStyle": {
                        "normal": {
                            "color": "rgba(0,191,183,1)",
                            "label": {
                                "show": true,
                                "textStyle": {
                                    "color": "#fff"
                                },
                                "position": "inside",
                                formatter: function(p) {
                                    var a = p.value > 0 ? (p.value): '';     
                                    return a+"%";                       
                                }
                            }
                        }
                    },
                    "data": [],
                },
                {
                    "name": "Failure",
                    "type": "bar",
                    "stack": "总量",
                    "barMaxWidth": 35,
                    
                    "barGap": "10%",
                    "itemStyle": {
                        "normal": {
                            "color": "rgba(255,144,128,1)",
                            "barBorderRadius": 0,
                            "label": {
                                "show": true,
                                "position": "inside",
                                formatter: function(p) {
                                    var a = p.value > 0 ? (p.value): '';     
                                    return a+"%";
                                }
                            }
                        }
                    },
                    "data": []
                },]
            }

        // 原始数据源
        var source = []
        source.push({name:"Case 1", totalTimes:100, successTimes:[10,20,30,40,50,60,70]})
        source.push({name:"Case 2", totalTimes:100, successTimes:[30,50,40,10,80,90,80]})
        source.push({name:"Case 3", totalTimes:100, successTimes:[16,20,50,90,50,50,70]})
        source.push({name:"Case 4", totalTimes:100, successTimes:[18,40,20,80,20,20,80]})
        source.push({name:"Case 5", totalTimes:100, successTimes:[30,90,70,70,50,90,70]})
        
        // 处理第一张图数据源
        var totalSource = []
        for (let index = 0; index < source.length; index++) {
            const src = source[index];
            var title = src.name
            var sum = eval(src.successTimes.join("+")); //求和
            var total = src.totalTimes * src.successTimes.length
            totalSource.push({name:title, totalTimes:total, successTimes:sum})
        }
        totalSource = totalSource.sort(function(a, b) {
            return a.successTimes - b.successTimes
        })

        var successData = []
        var failureData = []
        var xAxisData = []

        for (let index = 0; index < totalSource.length; index++) {
            const successTimes = totalSource[index].successTimes;
            const totalTimes = totalSource[index].totalTimes;
            var successRate = Math.trunc(successTimes/totalTimes * 100)
            var failureRate = 100 - successRate
            successData.push(successRate)
            failureData.push(failureRate)
            xAxisData.push(totalSource[index].name)
        }
        optionTotal.series[0].data = successData;
        optionTotal.series[1].data = failureData;
        optionTotal.xAxis[0].data = xAxisData
        myChart3.setOption(optionTotal);

        // 处理第二张图数据源
        var xAxisLineData = []
        var lineData = []
        var legendData = []
        for (let index = 0; index < source.length; index++) {
            const src = source[index];
            var title = src.name
            lineData.push({name:title, type:'line', data:src.successTimes})
            legendData.push(title)
        }
        for (let index = 0; index < source[0].successTimes.length; index++) {
            xAxisLineData.push("Day "+index) // 横轴
        }
        optionCaseLine.xAxis.data = xAxisLineData
        optionCaseLine.series = lineData
        optionCaseLine.legend.data = legendData
        myChart2.setOption(optionCaseLine);
    

        // 鼠标移动动作
        myChart3.on('mouseover', function (params) {
            var name = params.name
            var singleLineData = []
            for (let index = 0; index < source.length; index++) {
                const src = source[index];
                var title = src.name
                if(name == title) {
                    singleLineData.push({name:title, type:'line', data:src.successTimes})
                    break
                }                
            }
            optionCaseLine.series = singleLineData
            myChart2.setOption(optionCaseLine, true);
        });
        myChart3.on('mouseout', function (params) {
            optionCaseLine.series = lineData
            myChart2.setOption(optionCaseLine, true);
        });

        $('#selector').change(function (e) {
            $("#selector1").empty();
            var sel0 =  $('#selector').val()
            if (sel0 == "bot") {
                $("#selector1").append("<option value='1'>BOT-1</option>");
                $("#selector1").append("<option value='2'>BOT-2</option>");
                $("#selector1").append("<option value='3'>BOT-3</option>");
                $("#selector1").append("<option value='4'>BOT-4</option>");
                option3.series = bots[0];
                myChart2.setOption(option3);
            } else if (sel0 == "case") {
                $("#selector1").append("<option value='1'>CASE-1</option>");
                $("#selector1").append("<option value='2'>CASE-2</option>");
                $("#selector1").append("<option value='3'>CASE-3</option>");
                $("#selector1").append("<option value='4'>CASE-4</option>");
                option3.series = cases[0];
                myChart2.setOption(option3);
            }   
            
        });
        $('#selector1').change(function (e) {
            // alert($('#selector').val());
            var sel0 =  $('#selector').val()
            var src = bots
            if (sel0 == "bot") {
                src = bots
            } else if (sel0 == "case") {
                src = cases
            }
            option3.series = src[$('#selector1').val()];
            myChart2.setOption(option3);
        });
    </script>
</body>
</html>
